{% extends 'base.html' %}

{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<section class="auth">
    <div class="container fade-in">
        <h3 class="auth-title">Регистрация</h3>
        <br>
        <form method="post">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
            <button class="auth-button">Регистрация</button>
        </form>
        <br>
        <p class="help">Если у вас уже имеется аккаунт, <a href="{% url 'login_page' %}" class="help-link">войдите.</a></p>
    </div>
</section>
{% endblock %}
